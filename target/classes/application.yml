spring:
  datasource:
    hikari:
      maximum-pool-size: 20
  application:
    name: pharmacie
  profiles:
    active: dev
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        default_batch_fetch_size: 30
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true